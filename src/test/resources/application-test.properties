# Test configuration for Confluence MCP Server
# These are dummy values for testing purposes only

# Confluence API Configuration - Test values
confluence.api.base-url=http://localhost:8090
confluence.api.username=test@example.com
confluence.api.token=test-token-for-testing-only
confluence.api.timeout=30s
confluence.api.max-connections=20
confluence.api.retry-attempts=3

# Disable actual external calls in tests
confluence.api.enabled=false

# Logging for tests
logging.level.io.github.greenstevester.confluencemcpsvr=WARN
logging.level.org.springframework.ai=WARN
logging.level.org.springframework.boot.autoconfigure=WARN
logging.level.org.springframework.boot.autoconfigure.logging=WARN

# MCP Server Configuration
mcp.server.name=mcp-server-test
mcp.server.version=test
mcp.server.description=Test MCP server

# Disable monitoring for tests
mcp.monitoring.enabled=false