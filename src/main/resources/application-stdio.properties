# Configuration for STDIO MCP transport mode
# This profile suppresses all console output to prevent interference with JSON-RPC protocol

# Disable all console logging
logging.pattern.console=
logging.level.root=OFF
logging.level.org.springframework=OFF
logging.level.io.github.greenstevester=OFF

# Disable Spring Boot banner
spring.main.banner-mode=off

# Disable actuator endpoints that might output to console
management.endpoints.enabled-by-default=false

# Disable JMX to prevent any console output
spring.jmx.enabled=false

# Disable startup info
spring.main.log-startup-info=false

# Ensure STDIO mode is enabled
spring.ai.mcp.server.stdio=true

# Disable web server
spring.main.web-application-type=none

# Disable any monitoring that might output to console
mcp.monitoring.enabled=false