# Development Configuration for Confluence MCP Server
# This file contains example configuration for local development and testing
# Copy this file and update with your actual Confluence credentials

# Application Configuration
spring.application.name=confluence-mcp-svr-dev
server.port=8081

# Logging Configuration (verbose for development)
logging.level.root=INFO
logging.level.io.github.greenstevester.confluence_mcp_svr=DEBUG
logging.level.org.springframework.ai=DEBUG
logging.level.org.springframework.web.reactive.function.client=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level [%logger{36}] - %msg%n

# Confluence API Configuration
# These values are loaded from environment variables for security
# Set CONFLUENCE_API_BASE_URL, CONFLUENCE_API_USERNAME, and CONFLUENCE_API_TOKEN in your .env file
# You can get an API token from: https://id.atlassian.com/manage-profile/security/api-tokens
confluence.api.base-url=${CONFLUENCE_API_BASE_URL}
confluence.api.username=${CONFLUENCE_API_USERNAME}
confluence.api.token=${CONFLUENCE_API_TOKEN}
confluence.api.timeout=30s
confluence.api.max-connections=20
confluence.api.retry-attempts=3

# MCP Server Configuration  
mcp.server.name=mcp-server-atlassian-confluence-dev
mcp.server.version=2.0.1
mcp.server.description=MCP server for Atlassian Confluence (Development Mode)

# Default Configuration
confluence.defaults.page-size=25
confluence.defaults.body-format=storage
confluence.defaults.include-labels=true
confluence.defaults.include-properties=false
confluence.defaults.include-webresources=false
confluence.defaults.include-collaborators=false
confluence.defaults.include-version=true

# Jackson Configuration
spring.jackson.default-property-inclusion=non_null
spring.jackson.deserialization.fail-on-unknown-properties=false
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.serialization.indent-output=true

# Validation Configuration
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=on_param

# Actuator endpoints for monitoring (useful in development)
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always