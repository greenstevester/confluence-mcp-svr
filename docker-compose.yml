  #     - confluence-mcp-network
  #   restart: unless-stopped
  #   command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru

networks:
  confluence-mcp-network:
    driver: bridge
    name: confluence-mcp-network

volumes:
  confluence-mcp-logs:
    name: confluence-mcp-logs
  confluence-mcp-temp:
    name: confluence-mcp-temp
